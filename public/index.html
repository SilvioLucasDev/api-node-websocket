<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Escolar</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body class="page-leaderboard">
  <div id="contain-all" class="slideout-panel">
    <section class="ranking">
      <div class="contain">
        <div class="ranking-table">
          <div class="ranking-table-header-row">
            <div class="ranking-table-header-data h6">Rank</div>
            <div class="ranking-table-header-data h6">Nome</div>
            <div class="ranking-table-header-data h6">Pontos</div>
          </div>
          <div class="ranking-table-row-leader-1">
            <div class="ranking-table-data-leader-1">
              <div class="medal-gold"></div>
            </div>
            <div class="ranking-table-data">
              <span id="rank-one-name"></span>
            </div>
            <div class="ranking-table-data">
              <span id="rank-one-points"></span>
            </div>
          </div>
          <div class="ranking-table-row-leader-2">
            <div class="ranking-table-data-leader-2">
              <div class="medal-silver"></div>
            </div>
            <div class="ranking-table-data">
              <span id="rank-two-name"></span>
            </div>
            <div class="ranking-table-data">
              <span id="rank-two-points"></span>
            </div>
          </div>
          <div class="ranking-table-row-leader-3">
            <div class="ranking-table-data-leader-3">
              <div class="medal-bronze"></div>
            </div>
            <div class="ranking-table-data">
              <span id="rank-three-name"></span>
            </div>
            <div class="ranking-table-data">
              <span id="rank-three-points"></span>
            </div>
          </div>

          <div class="ranking-button-schools">
            <h2>Escolas</h2>

            <div class="schools">
              <button class="button" id="data-button">Dados</button>
              <button class="button" id="tech-button">Tecnologia</button>
              <button class="button" id="product-button">Produto</button>
            </div>
          </div>

          <div class="ranking-table-schools">
            <h2>Top 10 de <span id="school-name"></span></h2>

            <div id="school-ranking" class="ranking-table-body">
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
